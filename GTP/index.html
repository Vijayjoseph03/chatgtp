<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #0078d7;
            margin: 0 15px;
        }
        nav a:hover {
            color: #0056a3;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056a3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your one-stop destination for amazing content!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>This is a simple demo webpage created with HTML, CSS, and JavaScript.</p>
        <button class="button" onclick="showAlert()">Click Me</button>
    </main>
    <footer>
        <p>Â© 2024 Your Company. All Rights Reserved.</p>
    </footer>
    <script>
        function showAlert() {
            alert("Hello! Welcome to the website.");
        }
    </script>
</body>
</html>
