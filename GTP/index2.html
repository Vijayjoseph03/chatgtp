<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(120deg, #ff7eb3, #ff758c);
            color: #fff;
        }
        header {
            padding: 50px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #ff758c;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .button:hover {
            background: #ffe1e8;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Animated Web Page</h1>
        <p>Experience smooth animations with CSS and JavaScript!</p>
    </header>
    <button class="button" onclick="triggerAnimation()">Click Me</button>
    <footer>
        <p>Â© 2024 Your Company. Enjoy the animations!</p>
    </footer>
    <script>
        function triggerAnimation() {
            alert("You clicked the button! ðŸŽ‰");
        }
    </script>
</body>
</html>
