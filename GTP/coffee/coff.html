<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">InstaEase</div>
        <input type="text" placeholder="Search" class="search-bar">
        <nav class="nav-icons">
            <span>🏠</span>
            <span>💬</span>
            <span>➕</span>
            <span>❤️</span>
            <span>👤</span>
        </nav>
    </header>

    <main class="content">
        <!-- Feed Section -->
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User" class="profile-pic">
                    <span class="username">john_doe</span>
                </div>
                <img src="https://via.placeholder.com/600x400" alt="Post" class="post-image">
                <div class="post-actions">
                    <span>❤️</span>
                    <span>💬</span>
                    <span>📤</span>
                </div>
                <div class="post-caption">
                    <p><strong>john_doe</strong> Enjoying the beautiful sunset! 🌅</p>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User" class="profile-pic">
                    <span class="username">jane_smith</span>
                </div>
                <img src="https://via.placeholder.com/600x400" alt="Post" class="post-image">
                <div class="post-actions">
                    <span>❤️</span>
                    <span>💬</span>
                    <span>📤</span>
                </div>
                <div class="post-caption">
                    <p><strong>jane_smith</strong> Exploring the city lights! 🌆</p>
                </div>
            </div>
        </section>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/60" alt="Your Profile" class="profile-pic">
                <div>
                    <p class="username">your_username</p>
                    <p class="name">Your Name</p>
                </div>
            </div>
            <div class="suggestions">
                <h4>Suggestions for you</h4>
                <div class="suggestion">
                    <img src="https://via.placeholder.com/40" alt="User" class="profile-pic">
                    <div>
                        <p class="username">new_user1</p>
                        <p class="name">New User 1</p>
                    </div>
                    <button>Follow</button>
                </div>
                <div class="suggestion">
                    <img src="https://via.placeholder.com/40" alt="User" class="profile-pic">
                    <div>
                        <p class="username">new_user2</p>
                        <p class="name">New User 2</p>
                    </div>
                    <button>Follow</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
